# Will hold all IAM related configurations --> syntax required for cloud formation
AuctionsTableIAM:
  Effect: Allow
  Action:
    - dynamodb:PutItem
    - dynamodb:Scan
    - dynamodb:GetItem
  Resource:
    #{AWS::Region} will be filled in by the pseudo-parameters
    - arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/${self:provider.environment.DB_NAME}