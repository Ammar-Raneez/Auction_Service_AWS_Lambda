# Will hold all resource related configurations

AuctionsTable:
  # type of dynamodb table
  Type: AWS::DynamoDB::Table
  # props of that table
  Properties:
    TableName: ${self:provider.environment.DB_NAME}
    BillingMode: PAY_PER_REQUEST
    # is an array of attribute objects
    AttributeDefinitions:
      # specific attribute object of type string in this
      - AttributeName: id
        AttributeType: S
    # make the attribute id our partition/primary key
    KeySchema:
      - AttributeName: id
        KeyType: HASH