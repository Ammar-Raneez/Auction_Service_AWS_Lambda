service: auction-service

frameworkVersion: '2'

plugins:
  # - serverless-bundle
  - serverless-pseudo-parameters # parameter references for aws stuff
  - serverless-offline

provider:
  name: aws
  lambdaHashingVersion: 20201221
  stage: ${opt:stage, 'dev'}
  environment: ${file(serverless.env.yml):${opt:stage}}
  runtime: nodejs12.x
  region: us-east-1
  iamRoleStatements:
    - ${file(iam/iam.yml):AuctionsTableIAM}

# extra resources created using cloud formation
resources:
  Resources:
    # the specific resource's id - must be unique
    AuctionsTable: ${file(resources/resources.yml):AuctionsTable}


functions:
  # test function
  hello:
    name: hello-${opt:stage}
    handler: src/handlers/hello.handler
    events:
      - http:
          method: GET
          path: /hello

  createAuction:
    name: createAuction-${opt:stage}
    handler: src/handlers/createAuction.handler
    events:
      - http:
          method: POST
          path: /auction

# custom variables that are not a part of the main sls framework
# this tells the serverless-bundle plugin to not perform linting
custom:
  bundle:
    linting: false